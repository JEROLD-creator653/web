<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerold's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: backgroundShift 10s infinite;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            border: 5px solid #ff6b6b;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .profile-photo:hover {
            transform: scale(1.1);
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
            animation: colorChange 4s infinite;
        }

        @keyframes colorChange {
            0% { color: #ff6b6b; }
            50% { color: #4ecdc4; }
            100% { color: #45b7d1; }
        }

        .buttons {
            margin: 2rem 0;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 0 10px;
            text-decoration: none;
            color: white;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .linkedin {
            background: #0077b5;
        }

        .github {
            background: #333;
        }

        .project {
            background: #4ecdc4;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        p {
            color: #666;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-photo">
            <!-- Replace with your photo URL -->
            <img src="https://via.placeholder.com/150" alt="Profile Photo">
        </div>
        <h1>Jerold Christoper G</h1>
        <p>AIML-Ethusiast.</p>
        <div class="buttons">
            <a href="https://www.linkedin.com/in/jerold-christopher-g-992052327?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" class="btn linkedin">LinkedIn</a>
            <a href="https://github.com/JEROLD-creator653" target="_blank" class="btn github">GitHub</a>
            <!-- Replace with your project document URL -->
            <a href="blob:https://web.whatsapp.com/43632767-3814-4147-8ee5-3a560d154989.pdf" target="_blank" class="btn project">My Project</a>
        </div>
    </div>
</body>
</html>
